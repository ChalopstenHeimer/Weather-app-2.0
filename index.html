<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Weather App with Radar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><circle cx='8' cy='8' r='6' fill='none' stroke='%230d8bf2' stroke-width='1'/><path d='M8 2 L10 6 L14 6 L9 10 L11 14 L8 11 L5 14 L7 10 L2 6 L6 6 Z' fill='%23ffcc00'/></svg>">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>

<body>
  <div id="loading-spinner" class="spinner"></div>
  <div id="loading-overlay" class="loading-overlay"></div>
  <div class="stormpulse-logo">
    <div class="radar-dish">
      <div class="pulse-ring"></div>
      <div class="pulse-ring delay-1"></div>
      <div class="pulse-ring delay-2"></div>
    </div>
    <div class="lightning-bolt"></div>
    <span class="logo-text">StormPulse</span>
  </div>
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Enter city..." id="city-input">
      <button id="search-btn">Search</button>
      <button id="location-btn">ğŸ“ Use My Location</button>
    </div>
    <div class="unit-toggle">
      <button id="unit-btn" class="active">Â°C</button>
      <button id="unit-btn-f">Â°F</button>
    </div>
    <div class="weather-info">
      <div id="current-weather"></div>
      <div id="radar-map"></div>
    </div>
    <div class="div-line"></div>
    <div class="forecast-container">
      <h2 class="day-forecast">5-Day Forecast</h2>
      <div id="forecast"></div>
    </div>
    <div id="error-display" style="display: none;"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
